<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Chatbot | Responsive</title>
  <link rel="icon" href="images/Bk_logo.png" type="image/png" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: cambria;
    }

    body {
      background: linear-gradient(-45deg, #f7f8fc, #e3f2fd);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

  

    .chatbot-wrapper {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .chatbot-container {
      background: #ffffff;
      width: 100%;
      max-width: 400px;
      height: 600px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      overflow: hidden;
      position: relative;
    }

    .header {
      background: #3a3af3;
      color: #ffffff;
      text-align: center;
      padding: 20px;
      font-size: 1.5rem;
      font-weight: bold;
      position: relative;
    }

    .header::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 10px;
      background: linear-gradient(90deg, #ff6a95, #ffcb6b);
      bottom: 0;
      left: 0;
    }

    .chat-area {
      flex-grow: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .chat {
      padding: 10px 15px;
      border-radius: 20px;
      max-width: 80%;
      line-height: 1.5;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.5s ease;
    }

    .user {
      align-self: flex-end;
      background: linear-gradient(135deg, #c8f5fd, #3a3af3);
      color: #ffffff;
    }

    .bot {
      align-self: flex-start;
      background: #f1f1f1;
      color: #333333;
    }

    .input-area {
      background: #ffffff;
      padding: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
      border-top: 2px solid #f0f0f0;
    }

    .input-area input {
      flex-grow: 1;
      padding: 10px;
      border: 2px solid #f0f0f0;
      border-radius: 50px;
      font-size: 1rem;
      outline: none;
      transition: border 0.3s;
    }

    .input-area input:focus {
      border: 2px solid #6c63ff;
    }

    .send-btn {
      background: linear-gradient(135deg, #6c63ff, #3a3af3);
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      border-radius: 50px;
      cursor: pointer;
      font-size: 1rem;
      transition: transform 0.3s, background 0.3s;
    }

    .send-btn:hover {
      transform: scale(1.1);
      background: linear-gradient(135deg, #ff6a95, #ffcb6b);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }


    @media (max-width: 480px) {
      .navbar h1 {
        font-size: 1.2rem;
      }

      .chatbot-container {
        height: 90vh;
      }

      .send-btn {
        padding: 8px 16px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  

  <div class="chatbot-wrapper">
    <div class="chatbot-container">
      <div class="header">AI Chatbot</div>

      <div class="chat-area" id="chat-area">
        <div class="chat bot">Hello! How can I assist you today?</div>
      </div>

      <div class="input-area">
        <input type="text" id="user-input" placeholder="Type a message..." />
        <button class="send-btn" onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>


  <script>
    const chatArea = document.getElementById('chat-area');
    const userInput = document.getElementById('user-input');

    function sendMessage() {
      const message = userInput.value.trim();
      if (message) {
        const userChat = document.createElement('div');
        userChat.className = 'chat user';
        userChat.textContent = message;
        chatArea.appendChild(userChat);

        const botChat = document.createElement('div');
        botChat.className = 'chat bot';
        botChat.textContent = `You said: "${message}"`;
        chatArea.appendChild(botChat);

        chatArea.scrollTop = chatArea.scrollHeight;
        userInput.value = '';
      }
    }

    userInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
